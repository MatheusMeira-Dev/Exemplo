<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form's</title>
</head>
<body>
    <header>
        <h1>Form's</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">FAQ</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h4>Preencha o formulario</h4>
        <form>
            <div>
                <label for="Email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Enter email...">
            </div>
            <div>
                <label for="Telefone">Telefone:</label>
                <input type="tel" name="Telefone" id="telefone" placeholder="Enter telephone...">
            </div>
            <div>
                <label for="age">Idade:</label>
                <input type="number" name="Idade" id="idade" maxlength="3" max="130">
            </div>
            <div>
                <label for="gender">Genero:</label>
                <input type="radio" name="Masculino" id="genero">
                <label for="genero">Masculino</label>
                <input type="radio" name="Feminino" id="genero">
                <label for="genero">Feminino</label>
            </div>
            <div>
                <input type="submit" value="Enviar">
            </div>
        </form>
    </main>
</body>
</html>
